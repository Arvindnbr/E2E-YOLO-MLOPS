#new custom dataset
custom_dataset:
  classes: []
  new_data_path: Data/data_ingestion
  dataset_name: version1

data_validation:         
  data_val_dir: Data/data_validation
  data_val_req: 
    - train
    - valid
    - data.yaml

train_log_config:  
  model: yolov8n.pt # choices="yolov8n","yolov8s","yolov8m","yolov8l","yolov8x"
  mlflow_uri: http://127.0.0.1:5000
  experiment_name: trail_exp
  model_name: miniv8

param:
  optimizer: auto # other choices=['auto', 'SGD', 'Adam', 'AdamW', 'RMSProp']
  lr0: 0.02     
  save_period: -1
  batch: 50
  epochs: 1
  resume: False
  seed: 0
  imgsz: 640

threshold:
  mAP50: 0.92   #0.02
  mAP50_95: 0.82

evaluation:
  name: Drill

