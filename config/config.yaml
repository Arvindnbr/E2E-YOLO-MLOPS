artifacts_root: Data

data_ingestion:
  root_dir: Data/data_ingestion
  source_url: https://universe.roboflow.com/ds/xVFScOg5j2?key=93Tq5paN8Z
  local_data: Data/data_ingestion/data.zip
  unzip_dir: Data/data_ingestion/Base_data

# face dset - https://universe.roboflow.com/ds/bs9gtF70wF?key=IXirQnvG0W
